<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calendar Entries - [[${organization.name}]]</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
    
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_bootstrap4.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Tabulator container styling */
        .table-container {
            margin-top: 1rem;
        }
        
        #calendar-entries-table {
            font-size: 0.9rem;
        }
        
        /* Disabled rows styling */
        .tabulator-row.disabled {
            opacity: 0.6;
        }
        
        /* Badge styles */
        .badge-shacharis,
        .badge-mincha,
        .badge-maariv,
        .badge-selichos {
            background-color: #28a745;
        }
        
        .badge-mincha-maariv {
            background-color: #17a2b8;
        }
        
        .badge-non-minyan {
            background-color: #6c757d;
        }
        
        .badge-other {
            background-color: #ffc107;
            color: #000;
        }
        
        /* Prayer type pills (based on title text) */
        .prayer-pill {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.25rem;
        }
        
        .prayer-pill-shacharis {
            background-color: #007bff;
            color: #fff;
        }
        
        .prayer-pill-mincha {
            background-color: #ffc107;
            color: #000;
        }
        
        .prayer-pill-maariv {
            background-color: #6f42c1;
            color: #fff;
        }
        
        .prayer-pill-mincha-maariv {
            background-color: #17a2b8;
            color: #fff;
        }
        
        /* Statistics */
        .stats-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            flex: 1;
            min-width: 150px;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background: white;
        }
        
        .stat-card .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .stat-card .stat-label {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        /* Notes column */
        .notes-cell {
            font-size: 0.85rem;
            color: #6c757d;
            font-style: italic;
        }
        
        /* Manually edited indicator */
        .manually-edited-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #17a2b8;
            margin-left: 0.25rem;
            vertical-align: middle;
        }
        
        /* Tabulator custom styling */
        .tabulator .tabulator-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tabulator .tabulator-header .tabulator-col {
            background-color: #f8f9fa;
        }
        
        .tabulator-row:hover {
            background-color: #f8f9fa !important;
        }
        
        /* Action buttons in table */
        .action-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        /* Location cell styling */
        .location-cell {
            cursor: pointer;
        }
        
        .location-cell:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="horizontal-container d-flex" id="wrapper">
    <th:block th:include="admin/navbar"></th:block>
    <div class="container-fluid" id="main">
        <div class="row row-offcanvas row-offcanvas-left vh-100">
            <th:block th:include="admin/sidebar"></th:block>
            <div class="col-housing main h-100 overflow-auto">
                <main class="col main pt-5 mt-3 overflow-auto">
                    <!-- Alert Messages -->
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <!-- Page Header -->
                    <h1 class="display-4 d-none d-sm-block">Manage Imported Entries</h1>
                    <p class="lead" th:text="${organization.name}"></p>

                    <hr>

                    <!-- Import Controls -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Calendar Import Status</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p class="mb-2">
                                                <strong>Calendar URL:</strong><br>
                                                <span th:if="${organization.calendar}" th:text="${organization.calendar}" class="small"></span>
                                                <span th:unless="${organization.calendar}" class="text-muted">Not configured</span>
                                            </p>
                                            <p class="mb-2">
                                                <strong>Import Status:</strong> 
                                                <span th:if="${organization.useScrapedCalendar}" class="badge badge-success">Enabled</span>
                                                <span th:unless="${organization.useScrapedCalendar}" class="badge badge-secondary">Disabled</span>
                                            </p>
                                        </div>
                                        <div class="col-md-6">
                                            <form th:action="@{/admin/{orgId}/calendar/import(orgId=${organization.id})}" method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-primary mb-2" 
                                                        th:disabled="${organization.calendar == null or organization.calendar.isEmpty()}">
                                                    <i class="fas fa-sync"></i> Refresh Import
                                                </button>
                                            </form>
                                            
                                            <form th:action="@{/admin/{orgId}/calendar/reimport-all(orgId=${organization.id})}" 
                                                  method="post" 
                                                  style="display: inline;"
                                                  onsubmit="return confirm('This will delete ALL existing entries and reimport from scratch. Any manual edits will be lost. Are you sure?');">
                                                <button type="submit" class="btn btn-warning mb-2" 
                                                        th:disabled="${organization.calendar == null or organization.calendar.isEmpty()}">
                                                    <i class="fas fa-redo"></i> Reimport All (Override)
                                                </button>
                                            </form>
                                            
                                            <a th:href="@{/admin/organization(id=${organization.id})}" class="btn btn-secondary mb-2">
                                                <i class="fas fa-arrow-left"></i> Back to Organization
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Statistics -->
                    <div class="stats-row">
                        <div class="stat-card">
                            <div class="stat-value" th:text="${totalEntries}">0</div>
                            <div class="stat-label">Total Entries</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value text-success" th:text="${minyanCount}">0</div>
                            <div class="stat-label">Minyan Events</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value text-info" th:text="${enabledCount}">0</div>
                            <div class="stat-label">Enabled</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value text-muted" th:text="${disabledCount}">0</div>
                            <div class="stat-label">Disabled</div>
                        </div>
                        <div class="stat-card" th:if="${showNonMinyan}">
                            <div class="stat-value text-secondary" th:text="${nonMinyanCount}">0</div>
                            <div class="stat-label">Non-Minyan</div>
                        </div>
                    </div>

                    <!-- Entries Table -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-calendar"></i> Calendar Entries
                                <small class="text-muted" id="entry-count"></small>
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <!-- Tabulator Table -->
                            <div id="calendar-entries-table"></div>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>
</div>

<!-- Hidden data for JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var organizationId = /*[[${organization.id}]]*/ '';
    var entriesData = /*[[${entriesJson}]]*/ [];
    var locationsData = /*[[${locationsJson}]]*/ [];
    /*]]>*/
</script>

<!-- jQuery (required for Tabulator and Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Tabulator JS -->
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

<!-- Bootstrap (for alerts and modals) -->
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>

<script>
// Tabulator initialization
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Tabulator
    var table = new Tabulator("#calendar-entries-table", {
        data: entriesData,
        layout: "fitDataStretch",
        responsiveLayout: "collapse",
        pagination: true,
        paginationSize: 25,
        paginationSizeSelector: [10, 25, 50, 100],
        movableColumns: true,
        resizableRows: true,
        initialSort: [
            {column: "date", dir: "asc"}
        ],
        columns: [
            {
                title: "Date",
                field: "date",
                sorter: "date",
                sorterParams: {format: "yyyy-MM-dd"},
                formatter: function(cell) {
                    var value = cell.getValue();
                    if (!value) return "N/A";
                    var date = new Date(value);
                    return date.toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
                },
                width: 130
            },
            {
                title: "Time",
                field: "startTime",
                sorter: "time",
                sorterParams: {format: "HH:mm"},
                formatter: function(cell) {
                    var value = cell.getValue();
                    if (!value) return "N/A";
                    var time = new Date(value);
                    return time.toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit', hour12: true});
                },
                width: 100
            },
            {
                title: "Title",
                field: "title",
                sorter: "string",
                headerFilter: "input",
                formatter: function(cell) {
                    var row = cell.getRow().getData();
                    var html = '';
                    
                    // Add prayer type pill
                    var title = (row.title || '').toLowerCase();
                    if ((title.includes('mincha') || title.includes('minchah')) && 
                        (title.includes('maariv') || title.includes("ma'ariv") || title.includes('arvit'))) {
                        html += '<span class="prayer-pill prayer-pill-mincha-maariv">Mincha/Maariv</span>';
                    } else if (title.includes('shacharis') || title.includes('shacharit') || title.includes('shaharit')) {
                        html += '<span class="prayer-pill prayer-pill-shacharis">Shacharis</span>';
                    } else if (title.includes('mincha') || title.includes('minchah') || title.includes('minha')) {
                        html += '<span class="prayer-pill prayer-pill-mincha">Mincha</span>';
                    } else if (title.includes('maariv') || title.includes("ma'ariv") || title.includes('arvit')) {
                        html += '<span class="prayer-pill prayer-pill-maariv">Maariv</span>';
                    }
                    
                    html += '<strong>' + (row.title || '') + '</strong>';
                    
                    if (row.classificationReason) {
                        html += '<br><small class="text-muted">' + row.classificationReason + '</small>';
                    }
                    
                    return html;
                },
                minWidth: 200
            },
            {
                title: "Type",
                field: "classification",
                sorter: "string",
                headerFilter: "select",
                headerFilterParams: {
                    values: {
                        "": "All",
                        "SHACHARIS": "Shacharis",
                        "MINCHA": "Mincha",
                        "MAARIV": "Maariv",
                        "MINCHA_MAARIV": "Mincha/Maariv",
                        "SELICHOS": "Selichos",
                        "NON_MINYAN": "Non-Minyan",
                        "OTHER": "Other"
                    }
                },
                formatter: function(cell) {
                    var value = cell.getValue();
                    if (!value) return '<span class="text-muted">—</span>';
                    
                    var badgeClass = 'badge-other';
                    var displayName = value;
                    
                    switch(value) {
                        case 'SHACHARIS':
                            badgeClass = 'badge-shacharis';
                            displayName = 'Shacharis';
                            break;
                        case 'MINCHA':
                            badgeClass = 'badge-mincha';
                            displayName = 'Mincha';
                            break;
                        case 'MAARIV':
                            badgeClass = 'badge-maariv';
                            displayName = 'Maariv';
                            break;
                        case 'SELICHOS':
                            badgeClass = 'badge-selichos';
                            displayName = 'Selichos';
                            break;
                        case 'MINCHA_MAARIV':
                            badgeClass = 'badge-mincha-maariv';
                            displayName = 'Mincha/Maariv';
                            break;
                        case 'NON_MINYAN':
                            badgeClass = 'badge-non-minyan';
                            displayName = 'Non-Minyan';
                            break;
                    }
                    
                    return '<span class="badge ' + badgeClass + '">' + displayName + '</span>';
                },
                width: 140
            },
            {
                title: "Location",
                field: "location",
                sorter: "string",
                headerFilter: "input",
                editor: "list",
                editorParams: {
                    values: locationsData.reduce(function(acc, loc) {
                        acc[loc.id] = loc.name;
                        return acc;
                    }, {"": "-- No location --"})
                },
                formatter: function(cell) {
                    var row = cell.getRow().getData();
                    var html = row.location || 'Add location';
                    
                    if (row.locationManuallyEdited) {
                        html += ' <span class="manually-edited-indicator" title="Manually edited"></span>';
                    }
                    
                    return html;
                },
                cellEdited: function(cell) {
                    var row = cell.getRow().getData();
                    var locationName = cell.getValue();
                    
                    // Find location ID from name
                    var locationId = '';
                    for (var i = 0; i < locationsData.length; i++) {
                        if (locationsData[i].name === locationName) {
                            locationId = locationsData[i].id;
                            break;
                        }
                    }
                    
                    // Submit location update
                    fetch('/admin/' + organizationId + '/calendar-entries/' + row.id + '/update-location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'locationId=' + encodeURIComponent(locationId)
                    }).then(function(response) {
                        if (response.ok) {
                            // Reload page to show success message
                            window.location.href = '/admin/' + organizationId + '/calendar-entries?successMessage=Location+updated';
                        } else {
                            alert('Error updating location');
                        }
                    }).catch(function(error) {
                        console.error('Error:', error);
                        alert('Error updating location');
                    });
                },
                minWidth: 150
            },
            {
                title: "Notes",
                field: "notes",
                sorter: "string",
                headerFilter: "input",
                formatter: function(cell) {
                    var value = cell.getValue();
                    if (!value) return '<span class="text-muted">—</span>';
                    return '<span class="notes-cell">' + value + '</span>';
                },
                minWidth: 150
            },
            {
                title: "Status",
                field: "enabled",
                sorter: "boolean",
                headerFilter: "select",
                headerFilterParams: {
                    values: {
                        "": "All",
                        "true": "Enabled",
                        "false": "Disabled"
                    }
                },
                formatter: function(cell) {
                    var row = cell.getRow().getData();
                    var html = '';
                    
                    if (row.enabled) {
                        html += '<span class="badge badge-success">Enabled</span>';
                    } else {
                        html += '<span class="badge badge-secondary">Disabled</span>';
                    }
                    
                    if (row.duplicateReason) {
                        html += '<br><small class="text-muted d-block mt-1">' + row.duplicateReason + '</small>';
                    }
                    
                    return html;
                },
                width: 120
            },
            {
                title: "Actions",
                field: "id",
                headerSort: false,
                formatter: function(cell) {
                    var row = cell.getRow().getData();
                    var btnClass = row.enabled ? 'btn-outline-secondary' : 'btn-outline-success';
                    var icon = row.enabled ? 'fa-eye-slash' : 'fa-eye';
                    var text = row.enabled ? 'Disable' : 'Enable';
                    
                    return '<form action="/admin/' + organizationId + '/calendar-entries/' + row.id + '/toggle" method="post" style="display: inline;">' +
                           '<button type="submit" class="btn btn-sm action-btn ' + btnClass + '">' +
                           '<i class="fas ' + icon + '"></i> ' + text +
                           '</button></form>';
                },
                width: 130,
                responsive: 0
            }
        ],
        rowFormatter: function(row) {
            var data = row.getData();
            if (!data.enabled) {
                row.getElement().classList.add("disabled");
            }
        }
    });
    
    // Update entry count
    table.on("dataFiltered", function(filters, rows) {
        document.getElementById('entry-count').textContent = '(' + rows.length + ' entries)';
    });
    
    table.on("dataLoaded", function(data) {
        document.getElementById('entry-count').textContent = '(' + data.length + ' entries)';
    });
});
</script>
</body>
</html>
