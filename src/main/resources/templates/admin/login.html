<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Teaneck Minyanim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <link th:rel="stylesheet" th:href="@{/admin/styles.css}">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/animate.css"> <!-- Resource style -->
    <link rel="stylesheet" href="/assets/css/owl.carousel.css">
    <link rel="stylesheet" href="/assets/css/owl.theme.css">
    <link rel="stylesheet" href="/assets/css/ionicons.min.css"> <!-- Resource style -->
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="/assets/js/plugins.js"></script>
    <script type="text/javascript" src="/assets/js/custom.js"></script>
</head>
</head>

<body>
    <!-- Navbar Section -->
    <div class="horizontal-container d-flex" id="wrapper">
        <th:block th:include="frontnavbar"></th:block>
        <!-- Navbar End -->
        <div id="container">
            <div class="row align-items-start" id="body" style="padding: 30px;">
                <div class="col">
                    <div class="dropdown-menu center" style="position: relative; display: block;">
                        <form class="px-4 py-3" onsubmit="lowercase()" th:action="@{/j_spring_security_check}"
                            method="post">
                            <div class="form-group">
                                <label for="username-field">Username</label>
                                <input type="text" class="form-control" name="username" id="username-field"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password-field">Password</label>
                                <input type="password" class="form-control" name="password" id="password-field"
                                    placeholder="Password">
                            </div>
                            <p>
                                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                            </p>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                            <div class="login-msg-box" style="padding-top: 7px">
                                <div class="form-msg-fatal" th:if="${param.error}">
                                    Invalid credentials.
                                </div>
                                <div class="form-msg-success" th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                            </div>
                        </form>
                        <!--            <div class="dropdown-divider"></div>-->
                        <!--            <a class="dropdown-item" href="#">Forgot password?</a>-->
                    </div>
                </div>
            </div>

            <th:block th:include="admin/footer"></th:block>
        </div>
        <script th:src="@{/admin/login.js}"></script>
</body>

</html>
