<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    
    <link th:href="@{/admin/sidebar.css}" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <link th:rel="stylesheet" th:href="@{/admin/styles.css}">
    <script th:src="@{/admin/sidebar.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="border-end bg-white sidebar" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Teaneck Minyanim Admin</div>
    <div class="list-group list-group-flush">
<!--        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" href="/admin/dashboard">Dashboard</a>-->
        
        <!-- Organization Admin Navigation -->
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" th:href="@{|/admin/${user.getOrganizationId()}/locations|}" th:if="${!user.isSuperAdmin()}">
            <i class="fas fa-map-marker-alt"></i> Locations
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" th:href="@{|/admin/${user.getOrganizationId()}/minyanim|}" th:if="${!user.isSuperAdmin()}">
            <i class="fas fa-calendar-check"></i> Minyan Schedule
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" th:href="@{|/admin/${user.getOrganizationId()}/calendar-entries|}" th:if="${!user.isSuperAdmin()}">
            <i class="fas fa-calendar-alt"></i> Calendar Entries
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" th:href="@{/admin/organization?id=} + ${user.getOrganizationId()}" th:if="${!user.isSuperAdmin()}">
            <i class="fas fa-building"></i> My Organization
        </a>
        
        <!-- Super Admin Navigation -->
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" href="/admin/organizations" th:if="${user.isSuperAdmin()}" sec:authorize="hasRole('ROLE_ADMIN')">
            <i class="fas fa-building"></i> Organizations
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" href="/admin/new-organization" th:if="${user.isSuperAdmin()}" sec:authorize="hasRole('ROLE_ADMIN')">
            <i class="fas fa-plus-circle"></i> Create Organization
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" href="/admin/accounts" th:if="${user.isSuperAdmin()}" sec:authorize="hasRole('ROLE_ADMIN')">
            <i class="fas fa-users"></i> Accounts
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" href="/admin/settings" th:if="${user.isSuperAdmin()}" sec:authorize="hasRole('ROLE_ADMIN')">
            <i class="fas fa-cog"></i> Application Settings
        </a>
        
        <!-- Common Navigation -->
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" th:href="@{/admin/account?id=} + ${user.id}">
            <i class="fas fa-user"></i> My Account
        </a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3 sidebar-slip" th:href="@{/admin/logout}">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>
</body>
</html>
