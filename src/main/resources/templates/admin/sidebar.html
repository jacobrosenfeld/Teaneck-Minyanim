<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    
    <link th:href="@{/admin/sidebar.css}" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <link th:rel="stylesheet" th:href="@{/admin/styles.css}">
    <script th:src="@{/admin/sidebar.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .admin-sidebar {
            position: fixed;
            top: var(--navbar-height, 3.5rem);
            left: 0;
            bottom: 0;
            width: var(--sidebar-width, 16rem);
            background-color: var(--bg-sidebar, #f6f5f5);
            border-right: 1px solid var(--border-color-light, #e9ecef);
            overflow-y: auto;
            overflow-x: hidden;
            transition: transform var(--transition-base, 200ms ease);
            z-index: var(--z-sticky, 1020);
        }
        
        .admin-sidebar.collapsed {
            transform: translateX(-100%);
        }
        
        .admin-sidebar-nav {
            padding: var(--space-4, 1rem) 0;
        }
        
        .admin-sidebar-section {
            padding: var(--space-4, 1rem) var(--space-4, 1rem) var(--space-2, 0.5rem);
        }
        
        .admin-sidebar-section-title {
            font-size: var(--font-size-xs, 0.75rem);
            font-weight: var(--font-weight-semibold, 600);
            color: var(--text-secondary, #6c757d);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-2, 0.5rem);
        }
        
        .admin-sidebar-link {
            display: flex;
            align-items: center;
            gap: var(--space-3, 0.75rem);
            padding: var(--space-3, 0.75rem) var(--space-4, 1rem);
            color: var(--text-primary, #212529);
            text-decoration: none;
            font-size: var(--font-size-sm, 0.875rem);
            font-weight: var(--font-weight-medium, 500);
            border-radius: 0;
            transition: all var(--transition-fast, 150ms ease);
            border-left: 3px solid transparent;
        }
        
        .admin-sidebar-link:hover {
            background-color: var(--bg-hover, #f5f5f5);
            color: var(--color-primary, #275ed8);
            text-decoration: none;
            border-left-color: var(--color-primary, #275ed8);
        }
        
        .admin-sidebar-link.active {
            background-color: var(--color-primary-lighter, #e3ecfa);
            color: var(--color-primary-dark, #1e4db3);
            font-weight: var(--font-weight-semibold, 600);
            border-left-color: var(--color-primary, #275ed8);
        }
        
        .admin-sidebar-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }
        
        .admin-sidebar-divider {
            height: 1px;
            background-color: var(--border-color-light, #e9ecef);
            margin: var(--space-4, 1rem) var(--space-4, 1rem);
        }
        
        @media (max-width: 768px) {
            .admin-sidebar {
                transform: translateX(-100%);
            }
            
            .admin-sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
<div class="admin-sidebar" id="sidebar-wrapper">
    <nav class="admin-sidebar-nav">
        <!-- Organization Context Sidebar (for users in org context) -->
        <div th:if="${organization != null}">
            <div class="admin-sidebar-section">
                <div class="admin-sidebar-section-title">
                    <span th:text="${organization.name}">Organization</span>
                </div>
            </div>
            <a class="admin-sidebar-link" th:href="@{|/admin/org/${organization.id}/dashboard|}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/dashboard')} ? 'active' : ''">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Dashboard</span>
            </a>
            <a class="admin-sidebar-link" th:href="@{|/admin/org/${organization.id}/minyanim|}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/minyanim')} ? 'active' : ''">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span>Minyan Schedule</span>
            </a>
            <a class="admin-sidebar-link" th:href="@{|/admin/org/${organization.id}/locations|}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/locations')} ? 'active' : ''">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span>Locations</span>
            </a>
            <a class="admin-sidebar-link" th:href="@{|/admin/org/${organization.id}/calendar-entries|}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/calendar-entries')} ? 'active' : ''">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                <span>Calendar Entries</span>
            </a>
            <a class="admin-sidebar-link" th:href="@{|/admin/organization?id=${organization.id}|}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/organization')} ? 'active' : ''">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <span>Profile & Accounts</span>
            </a>
            
            <!-- Org Actions Section -->
            <div class="admin-sidebar-divider"></div>
            <div class="admin-sidebar-section" th:if="${user.isSuperAdmin()}">
                <div class="admin-sidebar-section-title">Organization Actions</div>
            </div>
            <a class="admin-sidebar-link" th:if="${user.isSuperAdmin()}" th:href="@{|/admin/delete-organization?id=${organization.id}|}" 
               onclick="return confirm('Are you sure you want to delete this organization? This action cannot be undone.');"
               style="color: var(--color-danger, #dc3545);">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                <span>Delete Organization</span>
            </a>
            
            <div class="admin-sidebar-divider"></div>
        </div>
        
        <!-- Non-Org Context Sidebar (for users without org context) -->
        <div th:if="${organization == null && !user.isSuperAdmin()}">
            <div class="admin-sidebar-section">
                <div class="admin-sidebar-section-title">Organization</div>
            </div>
            <a class="admin-sidebar-link" th:href="@{|/admin/${user.getOrganizationId()}/minyanim|}">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span>Minyan Schedule</span>
            </a>
            <a class="admin-sidebar-link" th:href="@{|/admin/${user.getOrganizationId()}/calendar-events|}">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                <span>Calendar Events</span>
            </a>
            <a class="admin-sidebar-link" th:href="@{|/admin/${user.getOrganizationId()}/locations|}">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span>Locations</span>
            </a>
            <a class="admin-sidebar-link" th:href="@{/admin/organization?id=} + ${user.getOrganizationId()}">
                <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <span>My Organization</span>
            </a>
            
            <div class="admin-sidebar-divider"></div>
        </div>
        
        <!-- Account Section (always shown) -->
        <div class="admin-sidebar-section">
            <div class="admin-sidebar-section-title">Account</div>
        </div>
        <a class="admin-sidebar-link" th:href="@{/admin/account?id=} + ${user.id}">
            <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span>My Account</span>
        </a>
        <a class="admin-sidebar-link" th:href="@{/admin/logout}">
            <svg class="admin-sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            <span>Logout</span>
        </a>
    </nav>
</div>
</body>
</html>
