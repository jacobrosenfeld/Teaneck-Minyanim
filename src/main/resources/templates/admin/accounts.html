<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="page-header flex justify-between items-center">
        <div>
            <h1 class="page-title">Accounts</h1>
            <p class="page-description" th:text="@{|Add new accounts and manage the data for all existing ones on the ${siteName} ?: 'Minyan Manager'|}"></p>
        </div>
        <div class="page-actions">
            <a href="/admin/new-organization" class="btn-modern btn-primary">
                <i class="fas fa-plus"></i>
                <span>New Organization</span>
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successmessage}" class="alert-modern alert-success mb-4">
        <i class="fas fa-check-circle alert-modern-icon"></i>
        <div class="alert-modern-content">
            <span th:text="${successmessage}">Success</span>
        </div>
    </div>
    <div th:if="${errormessage}" class="alert-modern alert-danger mb-4">
        <i class="fas fa-exclamation-circle alert-modern-icon"></i>
        <div class="alert-modern-content">
            <span th:text="${errormessage}">Error</span>
        </div>
    </div>

    <!-- Accounts Table -->
    <div class="card-modern">
        <div class="card-modern-body">
            <table class="table-modern w-full">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Linked Organization</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account: ${accounts}">
                        <td th:text="${account.id}">1</td>
                        <td th:text="${account.username}">username</td>
                        <td th:text="${account.email}">email@example.com</td>
                        <td>
                            <span class="badge-modern badge-secondary" th:text="${account.getRoleDisplayName()}">Role</span>
                        </td>
                        <td th:text="${organizationNames.get(account.id)}">Organization</td>
                        <td>
                            <a class="btn-modern btn-sm btn-primary" th:href="@{/admin/account?id=} + ${account.id}">
                                <i class="fas fa-user"></i>
                                <span>Manage</span>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(accounts)}">
                        <td colspan="6" style="text-align: center; padding: var(--space-12); color: var(--text-secondary);">
                            <i class="fas fa-users" style="font-size: 3rem; margin-bottom: var(--space-4); opacity: 0.3;"></i>
                            <p style="margin: 0; font-weight: var(--font-weight-medium);">No accounts found.</p>
                            <p style="margin-top: var(--space-2); font-size: var(--font-size-sm);">Create a new organization with an account to get started.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const successAlert = document.querySelector('.alert-modern.alert-success');
            const errorAlert = document.querySelector('.alert-modern.alert-danger');
            
            if (successAlert) {
                const message = successAlert.textContent.trim();
                window.showToast(message, 'success');
                successAlert.remove();
            }
            
            if (errorAlert) {
                const message = errorAlert.textContent.trim();
                window.showToast(message, 'error');
                errorAlert.remove();
            }
        });
    </script>
</th:block>
</body>
</html>
