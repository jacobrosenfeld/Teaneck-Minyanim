<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Organizations</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="page-header flex justify-between items-center">
        <div>
            <h1 class="page-title">Organizations</h1>
            <p class="page-description" th:text="@{|Manage the data and accounts for all organizations on the ${siteName} ?: 'Minyanim Platform' platform.|}"></p>
        </div>
        <div class="page-actions">
            <a href="/admin/new-organization" class="btn-modern btn-primary">
                <i class="fas fa-plus"></i>
                <span>New Organization</span>
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successmessage}" class="alert-modern alert-success mb-4">
        <i class="fas fa-check-circle alert-modern-icon"></i>
        <div class="alert-modern-content">
            <span th:text="${successmessage}">Success</span>
        </div>
    </div>
    <div th:if="${errormessage}" class="alert-modern alert-danger mb-4">
        <i class="fas fa-exclamation-circle alert-modern-icon"></i>
        <div class="alert-modern-content">
            <span th:text="${errormessage}">Error</span>
        </div>
    </div>

    <!-- Organizations Table -->
    <div class="card-modern">
        <div class="card-modern-body">
            <div class="table-modern-wrapper">
                <table class="table-modern w-full">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Website</th>
                            <th>Minyan Schedule</th>
                            <th>Profile & Accounts</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="organization: ${organizations}">
                            <td th:text="${organization.id}">1</td>
                            <td th:text="${organization.name}">Organization Name</td>
                            <td>
                                <a th:if="${organization.websiteURI}"
                                    th:href="@{'https://' + ${organization.websiteURI}}"
                                    th:text="${organization.websiteURI}"
                                    class="text-primary">website.com</a>
                            </td>
                            <td>
                                <a class="btn-modern btn-sm btn-primary"
                                    th:href="@{|/admin/org/${organization.id}/minyanim|}">
                                    <i class="fas fa-calendar"></i>
                                    <span>Manage</span>
                                </a>
                            </td>
                            <td>
                                <a class="btn-modern btn-sm btn-secondary"
                                    th:href="@{/admin/organization(id=${organization.id})}">
                                    <i class="fas fa-building"></i>
                                    <span>Manage</span>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(organizations)}">
                            <td colspan="5" style="text-align: center; padding: var(--space-12); color: var(--text-secondary);">
                                <i class="fas fa-building" style="font-size: 3rem; margin-bottom: var(--space-4); opacity: 0.3;"></i>
                                <p style="margin: 0; font-weight: var(--font-weight-medium);">No organizations found.</p>
                                <p style="margin-top: var(--space-2); font-size: var(--font-size-sm);">Create a new organization to get started.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        // Show success/error messages as toast notifications
        document.addEventListener('DOMContentLoaded', function() {
            const successAlert = document.querySelector('.alert-modern.alert-success');
            const errorAlert = document.querySelector('.alert-modern.alert-danger');
            
            if (successAlert) {
                const message = successAlert.textContent.trim();
                window.showToast(message, 'success');
                successAlert.remove();
            }
            
            if (errorAlert) {
                const message = errorAlert.textContent.trim();
                window.showToast(message, 'error');
                errorAlert.remove();
            }
        });
    </script>
</th:block>
</body>
</html>
