# Database configuration
# SECURITY WARNING: Use environment variables or secure configuration for production
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/minyanim}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:passw0rd}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Development configuration
logging.level.org.springframework.web=DEBUG
